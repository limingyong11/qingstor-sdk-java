language: java

dist: bionic

jdk:
  - openjdk8

# check is a default phase which don't need to invoke explicitly.
script:
  - ./gradlew test
  - ./gradlew build

sudo: false

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/